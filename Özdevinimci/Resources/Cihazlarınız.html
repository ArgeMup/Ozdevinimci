<script>
    async function Sorgula(Sayfa) {
        const response = await fetch('Komut/' + Sayfa, { method: 'post' });
        response.text().then(function (text) {
            let dcm = document.getElementById('HataMesajı');
            dcm.innerText = text;
        });
    }
</script>
